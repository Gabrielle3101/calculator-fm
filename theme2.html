<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/theme2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=League+Spartan:wght@500&display=swap" rel="stylesheet">
  <title>Gabbie | Calculator app</title>

  <style>
     </style>
</head>
<body>
  <div class="container first-theme">
    <div class="head">
      <h3>calc</h3>
      <div class="other">
        <span>THEME</span>
        <div class="toggle">
          <a href="index.html" class="not">1</a>
          <a href="/theme2.html" class="active">2</a>
          <a href="/theme3.html" class="not">3</a>
        </div>
      </div>
    </div>
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="calculator-grid">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete class="del-btn">DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button>
      <button data-all-clear class="span-two del-btn">RESET</button>
      <button data-equals class="span-two equals">=</button>
    </div>
  </div>


 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabrielle Duere</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
